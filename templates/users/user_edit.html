{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Edit User</h3>
    </div>

    <div class="card-body">

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input name="username" class="form-control" value="{{ user_obj.username }}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" class="form-control" value="{{ user_obj.email }}">
            </div>

            <div class="form-group">
                <label>Password (kosongkan jika tidak ganti)</label>
                <input name="password" type="password" class="form-control">
            </div>

            <div class="form-group">
                <label>Role</label>
                <select name="role" class="form-control">
                    <option value="user" {% if not user_obj.is_staff and not user_obj.is_superuser %}selected{% endif %}>User</option>
                    <option value="staff" {% if user_obj.is_staff and not user_obj.is_superuser %}selected{% endif %}>Staff</option>
                    <option value="admin" {% if user_obj.is_superuser %}selected{% endif %}>Admin</option>
                </select>
            </div>

            <button class="btn btn-primary">Update</button>
            <a href="{% url 'users.index' %}" class="btn btn-secondary">Kembali</a>
        </form>

    </div>
</div>

{% endblock %}
