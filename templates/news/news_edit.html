{% extends "base.html" %}
{% block title %}Edit Berita{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Edit Berita</h3>
    </div>

    <div class="card-body">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Judul</label>
                <input type="text" name="title" class="form-control" value="{{ news.title }}" required>
            </div>

            <div class="form-group">
                <label>Konten</label>
                <textarea name="content" id="editor" class="form-control">{{ news.content|safe }}</textarea>
            </div>

            <div class="form-group">
                <label>Kategori</label>
                <select name="category" class="form-control">
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if cat.id == news.category.id %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" class="form-control">
                    <option value="draft" {% if news.status == "draft" %}selected{% endif %}>Draft</option>
                    <option value="published" {% if news.status == "published" %}selected{% endif %}>Published</option>
                </select>
            </div>

            <div class="form-group">
                <label>Thumbnail sekarang</label><br>
                <img src="{{ news.thumbnail.url }}" width="150"><br><br>
                <input type="file" name="thumbnail" class="form-control">
            </div>

            <button class="btn btn-primary">Update</button>
            <a href="{% url 'news.index' %}" class="btn btn-secondary">Kembali</a>

        </form>

    </div>
</div>

<script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
<script>
CKEDITOR.replace('editor');
</script>

{% endblock %}
